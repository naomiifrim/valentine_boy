<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per Valerio ‚ù§Ô∏è</title>
    <style>
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background: #0d0d0d; color: #ff4d6d; font-family: 'Courier New', monospace; overflow: hidden; }
        #box { text-align: center; background: #1a1a1a; padding: 40px; border: 4px solid #ff4d6d; border-radius: 20px; width: 320px; position: relative; box-shadow: 0 0 20px #ff4d6d; z-index: 10; }
        
        /* Gattini fatti con le Emoji (Infallibili) */
        .cat-emoji { font-size: 80px; display: block; margin-bottom: 20px; animation: float 2s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0); } 50% { transform: translateY(-15px) rotate(5deg); } }
        
        h1 { font-size: 1.2rem; margin-bottom: 30px; line-height: 1.5; text-transform: uppercase; }
        .btns { display: flex; justify-content: center; gap: 40px; height: 50px; }
        button { padding: 12px 25px; font-weight: bold; cursor: pointer; border-radius: 8px; border: none; font-family: inherit; font-size: 1rem; }
        
        #y { background: #00ffcc; color: #000; box-shadow: 0 0 10px #00ffcc; }
        #n { background: #ff4d6d; color: #fff; position: fixed; z-index: 999; }

        /* Effetto vittoria */
        .hidden { display: none; }
        .hearts-rain { position: absolute; top: -100px; animation: fall 3s linear forwards; font-size: 24px; }
        @keyframes fall { to { transform: translateY(110vh); } }
    </style>
</head>
<body>

    <div id="box">
        <div id="q">
            <div class="cat-emoji">üê±üåπ</div>
            <h1>Valerio, vuoi essere il mio Valentino?</h1>
            <div class="btns">
                <button id="y" onclick="victory()">S√å</button>
                <button id="n" onmouseover="flee()" onclick="flee()">NO</button>
            </div>
        </div>

        <div id="r" class="hidden">
            <div class="cat-emoji">üòª‚ú®</div>
            <h1>GRANDE VALERIO! ‚ù§Ô∏è</h1>
            <p style="color: #fff;">Ci vediamo il 14!</p>
        </div>
    </div>

    <script>
        function flee() {
            const b = document.getElementById('n');
            const x = Math.random() * (window.innerWidth - b.offsetWidth);
            const y = Math.random() * (window.innerHeight - b.offsetHeight);
            b.style.left = x + 'px';
            b.style.top = y + 'px';
        }

        function victory() {
            document.getElementById('q').classList.add('hidden');
            document.getElementById('n').style.display = 'none';
            document.getElementById('r').classList.remove('hidden');
            document.getElementById('box').style.borderColor = "#00ffcc";
            
            // Pioggia di cuori
            for(let i=0; i<30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.className = 'hearts-rain';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(heart);
                }, i * 100);
            }
        }

        window.onload = () => {
            const n = document.getElementById('n');
            const y = document.getElementById('y');
            const rect = y.getBoundingClientRect();
            n.style.left = (rect.right + 30) + "px";
            n.style.top = rect.top + "px";
        };
    </script>
</body>
</html>
