<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Quest per Valerio</title>
    <style>
        body { 
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; 
            background-color: #0d0d0d; color: #ff4d6d; font-family: 'Courier New', monospace; overflow: hidden; 
        }
        #container {
            text-align: center; background: #1a1a1a; padding: 40px; border: 4px solid #ff4d6d; 
            border-radius: 20px; box-shadow: 0 0 20px #ff4d6d; width: 320px; position: relative;
        }
        /* Al posto della GIF usiamo un'emoji animata */
        .emoji-box { font-size: 80px; margin-bottom: 20px; display: block; animation: float 2s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        
        h1 { font-size: 1.2rem; text-transform: uppercase; margin-bottom: 30px; line-height: 1.5; }
        .btns { display: flex; justify-content: center; gap: 40px; height: 50px; }
        button { padding: 12px 25px; font-weight: bold; cursor: pointer; border-radius: 8px; border: none; font-family: inherit; }
        #yesBtn { background: #ff4d6d; color: white; box-shadow: 0 0 10px #ff4d6d; }
        #noBtn { background: #444; color: #eee; position: fixed; z-index: 999; }
        
        .hidden { display: none; }
        .celebrate-emoji { font-size: 100px; animation: heartBeat 1s infinite; }
        @keyframes heartBeat { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="container">
        <div id="quiz">
            <div class="emoji-box">üê±üåπ</div>
            <h1>Hey Valerio,<br>Will you be my Valentine?</h1>
            <div class="btns">
                <button id="yesBtn" onclick="victory()">YES</button>
                <button id="noBtn" onmouseover="flee()" onclick="flee()">NO</button>
            </div>
        </div>

        <div id="result" class="hidden">
            <div class="celebrate-emoji">üíñ</div>
            <h1>MISSION ACCOMPLISHED!</h1>
            <p style="color: #fff;">Ti aspetto il 14, Valerio! ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        function flee() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function victory() {
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('container').style.boxShadow = "0 0 40px #ff4d6d";
        }

        // Posizione iniziale NO
        window.onload = () => {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const rect = yesBtn.getBoundingClientRect();
            noBtn.style.left = (rect.right + 30) + "px";
            noBtn.style.top = rect.top + "px";
        };
    </script>
</body>
</html>
