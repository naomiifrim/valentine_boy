<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per Valerio</title>
    <style>
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background: #0d0d0d; color: #ff4d6d; font-family: sans-serif; overflow: hidden; }
        #box { text-align: center; background: #1a1a1a; padding: 30px; border: 3px solid #ff4d6d; border-radius: 20px; width: 300px; position: relative; box-shadow: 0 0 20px #ff4d6d; }
        .heart { font-size: 50px; margin-bottom: 10px; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        h1 { font-size: 1.2rem; margin-bottom: 30px; }
        .btns { display: flex; justify-content: center; gap: 30px; height: 50px; }
        button { padding: 10px 20px; font-weight: bold; cursor: pointer; border-radius: 8px; border: none; }
        #y { background: #00ffcc; color: #000; }
        #n { background: #ff4d6d; color: #fff; position: fixed; z-index: 999; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="box">
        <div id="q">
            <div class="heart">‚ù§Ô∏è</div>
            <h1>Valerio, vuoi essere il mio Valentino?</h1>
            <div class="btns">
                <button id="y" onclick="ok()">S√å</button>
                <button id="n" onmouseover="f()" onclick="f()">NO</button>
            </div>
        </div>
        <div id="r" class="hidden">
            <div class="heart">üíñ</div>
            <h1>GRANDE VALERIO! ‚ù§Ô∏è</h1>
            <p>Missione Compiuta!</p>
        </div>
    </div>

    <script>
        function f() {
            const b = document.getElementById('n');
            const x = Math.random() * (window.innerWidth - b.offsetWidth);
            const y = Math.random() * (window.innerHeight - b.offsetHeight);
            b.style.left = x + 'px';
            b.style.top = y + 'px';
        }
        function ok() {
            document.getElementById('q').classList.add('hidden');
            document.getElementById('n').style.display = 'none';
            document.getElementById('r').classList.remove('hidden');
        }
        window.onload = () => {
            const n = document.getElementById('n');
            const y = document.getElementById('y');
            const r = y.getBoundingClientRect();
            n.style.left = (r.right + 20) + 'px';
            n.style.top = r.top + 'px';
        };
    </script>
</body>
</html>
