<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Quest per Valerio</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0d0d0d;
            font-family: 'Courier New', Courier, monospace;
            color: #00ffcc;
            overflow: hidden;
        }

        #game-container {
            background: rgba(20, 20, 20, 0.9);
            padding: 30px;
            border: 3px solid #00ffcc;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ffcc;
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        .cat-gif {
            width: 230px;
            height: 230px;
            border-radius: 10px;
            margin-bottom: 20px;
            object-fit: cover;
            border: 2px solid #ff4d6d;
        }

        h1 {
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 2px 2px #ff4d6d;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 30px;
            height: 50px;
        }

        button {
            padding: 10px 25px;
            font-size: 1rem;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            transition: 0.2s;
        }

        #yesBtn {
            background-color: #00ffcc;
            color: #000;
            box-shadow: 0 0 10px #00ffcc;
        }

        #noBtn {
            background-color: #ff4d6d;
            color: white;
            position: fixed; /* Lo rende libero di scappare ovunque */
            z-index: 1000;
        }

        .success-msg {
            display: none;
            color: #ff4d6d;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="ui-box">
            <img id="mainGif" class="cat-gif" src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHU4amZ4dzZwdW9qZmszdXp1amF4M3Z6Z3B6Z3B6Z3B6Z3B6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/GeimqsH0TLHC4mSJJ2/giphy.webp" alt="Cat with rose">
            <h1 id="headerText">Will you be my Valentine, Valerio?</h1>
            <div class="btn-group">
                <button id="yesBtn" onclick="win()">YES</button>
                <button id="noBtn" onmouseover="evade()" onclick="evade()">NO</button>
            </div>
        </div>
        <div id="successContent" style="display:none;">
            <img class="cat-gif" src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExczJ6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/H76495N7S5mB8O7H5R/giphy.webp" alt="Happy cat">
            <div class="success-msg" style="display:block;">MISSION ACCOMPLISHED, VALERIO! ❤️</div>
            <p style="color: #00ffcc; margin-top: 15px;">See you on the 14th!</p>
        </div>
    </div>

    <script>
        // Funzione per posizionare il tasto NO all'inizio
        window.onload = () => {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const rect = yesBtn.getBoundingClientRect();
            noBtn.style.left = (rect.right + 30) + "px";
            noBtn.style.top = rect.top + "px";
        };

        function evade() {
            const noBtn = document.getElementById('noBtn');
            // Scappa in un punto casuale dello schermo
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function win() {
            document.getElementById('ui-box').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('successContent').style.display = 'block';
            document.getElementById('game-container').style.borderColor = '#ff4d6d';
            document.getElementById('game-container').style.boxShadow = '0 0 30px #ff4d6d';
        }
    </script>
</body>
</html>
